import:
    # Global variables
    - global.yaml
    # Styles
    - styles/lines.yaml
    - styles/polygons.yaml
    # Layers
    - layers/water.yaml
    - layers/earth.yaml
    - layers/roads.yaml
    - layers/transit.yaml
    - layers/buildings.yaml
    - layers/landuse.yaml
    - layers/boundaries.yaml

# Sources
sources:
    mapzen:
        type: TopoJSON
        url: https://vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-uP4vdQc
        rasters: [normals-elevation]
    normals-elevation:
        type: Raster
        url: https://s3.amazonaws.com/elevation-tiles-prod/normal/{z}/{x}/{y}.png
        max_zoom: 15    

# Camera
cameras:
    cam:
        type: perspective

# Scene
scene:
    animated: global.animated
    background:
        color: black