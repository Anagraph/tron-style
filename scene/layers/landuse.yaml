layers:
    landuse:
        data: { source: mapzen }
        filter: { kind: [national_park, "park or protected land", battlefield], not: { operator: [ "United States Forest Service", "US Forest Service", "U.S. Forest Service", "USDA Forest Service" ] } }
        draw:
            landuse-elevation-stripes:
                order: global.order
                color: [0.263,0.933,0.494]

styles:
    landuse-stripes:
        mix: [stripes]
        blend: overlay
        shaders:
            defines:
                STRIPES_IN: 3.
                STRIPES_OUT: 10.
                STRIPES_MIN: 1.
                STRIPES_MAX: -.2
                STRIPES_ANGLE: -0.25
    landuse-elevation-stripes:
        base: polygons
        mix: [elevation-stripes]
        shaders:
            defines:
                STRIPES_ALPHA: .5
                STRIPES_SCALE: 4.
                STRIPES_PCT: 1.7