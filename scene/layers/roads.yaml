layers:
	roads:
        data: { source: mapzen, layer: roads }
        filter: { not: { kind: rail } }
        draw:
        	lines:
        		width: 1px
        		order: global.order
       	natural_earth_highways:
            filter: { source: 'naturalearthdata.com' }
            draw:
                lines:
                    color: [1.00,1.00,1.00]
                    width: 1px
                    outline:
                        color: blue
                        width: 1px
            major_road:
                filter: { type: ['Secondary Highway','Road'] }
                draw:
                    lines:
                        color: [1.00,1.00,1.00]
                        width: 1px
                        outline:
                        	color: blue
                            width: 1px
