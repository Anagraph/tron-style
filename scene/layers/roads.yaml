layers:
    roads:
        data: { source: mapzen }
        filter: { not: { kind: rail } }
        draw:
            lines:
                styles: roads
                width: 1px
                order: global.order
                outline:
                    order: 352
        roads-early:
            filter: { $zoom: { max: 15} }
            draw:
                lines:
                    outline:
                        order: global.order
        roads-bridges_and_tunnels:
            filter: { any: [is_bridge: yes, is_tunnel: yes] }
            draw:
                lines:
                    outline:
                        order: global.order
        roads-natural_earth_highways:
            filter: { source: 'naturalearthdata.com' }
            draw:
                lines:
                    color: [[5,[0.463,0.800,0.824]],[6,[0.541,0.969,0.949]]]
                    width: [[5,0.5px],[6,0.75px]]
                    # outline:
                    #     color: [0.541,0.969,0.949]
                    #     width: [[5,0px],[6,0px]]
            roads-natural_earth_highways-major_road:
                filter: { type: ['Secondary Highway','Road'] }
                draw:
                    lines:
                        color: [[5,[0.463,0.800,0.824]],[6,[0.541,0.969,0.949]]]
                        width: [[5,0.5px],[6,0.75px]]
                        # outline:
                        #     width: 1px
            roads-natural_earth_highways-minor_road:
                filter: { type: 'Unknown' }
                draw:
                    lines:
                        color: [0.333,0.518,0.612]
                        width: 0.5px

        roads-highway:
            filter: { kind: highway }
            draw:
                lines:
                    color: [0.086,0.135,0.260]
                    width: [[8,0px],[9,0.25px],[10,1px],[12,1px],[13,2px],[14,3px],[15,4px],[16,5px],[17,5px],[18,6px]]
                    outline:
                        # color: [0.541,0.969,0.949]
                        color: [0.689,0.970,0.956]
                        width: [[8,0.5px],[9,0.6px],[12,1px],[15,1px],[16,1.5px],[17,0px]]
                roads-highway-dashed:
                    order: function () { return (feature.sort_key * 10 - 1); }
                    #order: 540
                    color: [0.557,0.909,0.887]
                    width: [[8,0px],[16,0px],[17,7px],[18,8px]]

            # Show 0 width roads one zoom before they have width, so they can scale up instead of popping in
            roads-highway-z17:
                filter: 
                    $zoom: { min: 16 }
                draw:
                    roads-highway-casing1:
                        style: lines
                        #order: 538
                        order: function () { return (feature.sort_key * 10 - 2); }
                        color: [0.086,0.135,0.260]
                        width: [[8,0px],[16,0px],[17,12px],[18,15px]]
                    roads-highway-casing2:
                        style: lines
                        #order: 536
                        order: function () { return (feature.sort_key * 10 - 3); }
                        color: [0.541,0.969,0.949]
                        width: [[8,0px],[16,0px],[17,16px],[18,18px]]
            roads-highway-z18:
                filter: 
                    $zoom: { min: 17 }
                draw:
                    roads-highway-casing3:
                        style: lines
                        #order: 534
                        order: function () { return (feature.sort_key * 10 - 4); }
                        color: [0.086,0.135,0.260]
                        width: [[8,0px],[16,0px],[17,15px],[18,22px]]
                    roads-highway-casing4:
                        style: lines
                        #order: 532
                        order: function () { return (feature.sort_key * 10 - 5); }
                        color: [0.800,1.000,0.987]
                        width: [[8,0px],[16,0px],[17,15px],[18,26px]]

            roads-highway-link:
                filter: { is_link: yes } # on- and off-ramps, etc
                draw:
                    lines:
                        width: [[8,0px],[9,0px],[11,0.25px],[12,0.25px],[13,1px],[14,1.5px],[15,2px]]
                        outline:
                            width: [[8,0px],[9,0.5px]]
                    roads-highway-dashed:
                        visible: false
                    roads-highway-casing1:
                        visible: false
                    roads-highway-casing2:
                        visible: false
                    roads-highway-casing3:
                        visible: false
                    roads-highway-casing4:
                        visible: false

                roads-highway-link-early:
                    filter: { $zoom: { min: 13, max: 15 } }
                    draw:
                        lines:
                            order: 352
                        roads-highway-dashed:
                            visible: false
                    roads-highway-link-early-z17-18:
                        filter: { $zoom: [17, 18]}
                        draw:
                            lines:
                                visible: false

            roads-highway-tunnel:
                filter: { is_tunnel: yes, $zoom: { min: 13 } }
                draw:
                    lines:
                        color: [0.201,0.286,0.409]
                        outline:
                            # color: [0.373,0.673,0.657]
                            color: [0.259,0.482,0.678]
                    roads-highway-dashed:
                        visible: false
                roads-highway-tunnel-z17-18:
                    filter: { $zoom: [17, 18]}
                    draw:
                        lines:
                            visible: false
        roads-major_road:
            filter: { kind: major_road }
            draw:
                lines:
                    color: [0.086,0.135,0.260]
                    width: 0.15
                    outline:
                        color: [[8,[0.278,0.499,0.667]],[12,[0.329,0.588,0.784]]]
                        width: 0.3px
            roads-major_road-trunk_primary:
                filter: { highway: [trunk, primary] }
                draw:
                    lines:
                        color: [0.086,0.135,0.260]
                        width: [[8,0.1px],[9,0.1px],[11,0.1px],[12,0.75px],[13,1px],[14,2px],[15,3px]]
                        outline:
                            color: [[8,[0.329,0.588,0.784]],[11,[0.418,0.754,0.736]],[14,[0.510,0.920,0.897]]]
                            width: [[8,0.25px],[10,0.3px],[11,0.3px],[12,0.75px]]

styles:
    roads:
        base: lines

    roads-highway-dashed:
        base: lines
        dash: [1,1]
        dash_background_color: [0.086,0.149,0.290]
        shaders:
            blocks:
                position: |
                    v_texcoord.y *= 3.;