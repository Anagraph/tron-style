layers:
    roads:
        data: { source: mapzen }
        filter: { not: { kind: rail } }
        draw:
            lines:
                styles: roads
                width: 1px
                order: global.order
                outline:
                    order: 352
        roads-early:
            filter: { $zoom: { max: 15} }
            draw:
                lines:
                    outline:
                        order: global.order
        roads-bridges_and_tunnels:
            filter: { any: [is_bridge: yes, is_tunnel: yes] }
            draw:
                lines:
                    outline:
                        order: global.order
        roads-natural_earth_highways:
            filter: { source: 'naturalearthdata.com' }
            draw:
                lines:
                    color: [[5,[0.463,0.800,0.824]],[6,[0.541,0.969,0.949]]]
                    width: [[5,0.5px],[6,0.75px]]
                    # outline:
                    #     color: [0.541,0.969,0.949]
                    #     width: [[5,0px],[6,0px]]
            roads-natural_earth_highways-major_road:
                filter: { type: ['Secondary Highway','Road'] }
                draw:
                    lines:
                        color: [[5,[0.463,0.800,0.824]],[6,[0.541,0.969,0.949]]]
                        width: [[5,0.5px],[6,0.75px]]
                        # outline:
                        #     width: 1px
            roads-natural_earth_highways-minor_road:
                filter: { type: 'Unknown' }
                draw:
                    lines:
                        color: [0.333,0.518,0.612]
                        width: 0.5px
        roads-highway:
            filter: { kind: highway }
            draw:
                lines:
                    color: [0.086,0.135,0.260]
                    width: [[8,0px],[9,0.25px],[10,1px],[12,1px],[13,2px],[14,3px],[15,4px],[16,4px],[17,2px],[18,3px]]
                    outline:
                        color: [0.541,0.969,0.949]
                        width: [[8,0.5px],[9,0.6px],[12,1px],[16,1px],[17,0px]]
                dashed:
                    order: 40
                    color: [0.557,0.909,0.887]
                    width: [[8,0px],[16,0px],[17,4px],[18,5px]]
            roads-highway-z17-dark:
                filter: {$zoom: 17}
                draw:
                    lines:
                        order: 38
                        color: [0.086,0.135,0.260]
                        width: [[8,0px],[16,0px],[17,12px],[18,15px]]
            roads-highway-z17-casing-light:
                filter: {$zoom: 17}
                draw:
                    lines:
                        order: 36
                        color: [0.541,0.969,0.949]
                        width: [[8,0px],[16,0px],[17,15px],[18,18px]]
            roads-highway-z18-dark:
                filter: {$zoom: 18}
                draw:
                    lines:
                        order: 34
                        color: [0.086,0.135,0.260]
                        width: [[8,0px],[16,0px],[17,15px],[18,22px]]
            roads-highway-z18-casing-light:
                filter: {$zoom: 18}
                draw:
                    lines:
                        style: 
                        order: 32
                        color: [0.800,1.000,0.987]
                        width: [[8,0px],[16,0px],[17,15px],[18,25px]]


            roads-highway-link:
                filter: { is_link: yes } # on- and off-ramps, etc
                draw:
                    lines:
                        width: [[8,0px],[9,0px],[11,0.25px],[12,0.25px],[13,1px],[14,1.5px],[15,2px]]
                        outline:
                            width: [[8,0px],[9,0.5px]]
                    dashed:
                        visible: false
                    lines-highway-z17-dark:
                        visible: false
                    lines-highway-z17-casing-light:
                        visible: false
                    lines-highway-z18-dark:
                        visible: false
                    lines-highway-z18-casing-light:
                        visible: false
                roads-highway-link-early:
                    filter: { $zoom: { min: 13, max: 15 } }
                    draw:
                        lines:
                            order: 352
                        dashed:
                            visible: false
                        lines-highway-z17-dark:
                            visible: false
                        lines-highway-z17-casing-light:
                            visible: false
                        lines-highway-z18-dark:
                            visible: false
                        lines-highway-z18-casing-light:
                            visible: false
            roads-highway-tunnel:
                filter: { is_tunnel: yes, $zoom: { min: 13 } }
                draw:
                    lines:
                        color: [0.201,0.286,0.409]
                        outline:
                            # color: [0.373,0.673,0.657]
                            color: [0.259,0.482,0.678]
                    dashed:
                        visible: false
                    lines-highway-z17-dark:
                        visible: false
                    lines-highway-z17-casing-light:
                        visible: false
                    lines-highway-z18-dark:
                        visible: false
                    lines-highway-z18-casing-light:
                        visible: false
        roads-major_road:
            filter: { kind: major_road }
            draw:
                lines:
                    color: [0.086,0.135,0.260]
                    width: 0.15
                    outline:
                        color: [[8,[0.278,0.499,0.667]],[12,[0.329,0.588,0.784]]]
                        width: 0.3px
            roads-major_road-trunk_primary:
                filter: { highway: [trunk, primary] }
                draw:
                    lines:
                        color: [0.086,0.135,0.260]
                        width: [[8,0.1px],[9,0.1px],[11,0.1px],[12,0.75px],[13,1px],[14,2px],[15,3px]]
                        outline:
                            color: [[8,[0.329,0.588,0.784]],[11,[0.418,0.754,0.736]],[14,[0.510,0.920,0.897]]]
                            width: [[8,0.25px],[10,0.3px],[11,0.3px],[12,0.75px]]




styles:
    roads:
        base: lines

    dashed:
        base: lines
        dash: [0.5,0.5]
        dash_background_color: [0.086,0.149,0.290]