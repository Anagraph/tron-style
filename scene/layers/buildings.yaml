layers:
    buildings:
        data: { source: mapzen }
        filter:
            not: { location: underground }
        footprints:
            draw:
                footprints-ply:
                    color: [[13,[0.212,0.302,0.431]],[14,[0.181,0.259,0.370]]]
                    order: global.order
                    visible: true
                footprints-lns:
                    order: global.order-top
                    color: [0.412,0.686,0.859]
                    width: [[13,0.25px],[14,0.5px],[15,1px]]
                    visible: true

styles:
    footprints-ply:
        base: polygons

    footprints-lns:
        base: lines