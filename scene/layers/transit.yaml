layers:
    transit:
        data: { source: mapzen }
        filter: { not: { kind: [platform] }, $zoom: { min: 14 } }
        draw:
            lines:
                styles: transit
                order: global.order
        transit-railway:
            filter: { kind: [railway,train] }
            draw:
                lines:
                    color: red
                    width: 1px
        transit-subway:
            filter: { kind: subway }
            draw:
                lines:
                    color: red
                    width: 1px

styles:
    transit:
        base: lines