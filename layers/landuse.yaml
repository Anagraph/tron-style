layers:
    landuse:
        data: { source: mapzen }
        draw:
            polygons:
                order: global.order
                visible: false
        tier1:
            filter:
                any:
                    # limit show smaller landuse areas to higher zooms
                    - { $zoom: { min: 3 },  area: { min: 300000000 } }
                    - { $zoom: { min: 4 },  area: { min: 300000000 } }
                    - { $zoom: { min: 5 },  area: { min: 150000000 } }
                    - { $zoom: { min: 6 },  area: { min: 150000000 } }
                    - { $zoom: { min: 7 },  area: { min: 100000000 } }
                    - { $zoom: { min: 8 },  area: { min: 10000000 } }
                    - { $zoom: { min: 9 },  area: { min: 5000000 } }
                    - { $zoom: { min: 10 }, area: { min: 1000000 } }
                    - { $zoom: { min: 11 }, area: { min: 500000 } }
                    - { $zoom: { min: 12 }, area: { min: 500000 } }
                    - { $zoom: { min: 13 }, area: { min: 100000 } }
                    - { $zoom: { min: 14 }, area: { min: 50000 } }
                    - { $zoom: { min: 15 }, area: { min: 20000 } }
                    - { $zoom: { min: 15 }, area: { min: 2000 } }
                    - { $zoom: { min: 16 } }
            national_park:
                filter: { kind: [national_park, "park or protected land", battlefield], not: { operator: [ "United States Forest Service", "US Forest Service", "U.S. Forest Service", "USDA Forest Service" ] } }
                draw:
                    polygons:
                        style: landuse
                        # color: [0.263,0.933,0.494]
                        color: [0.402,0.568,0.818]
                        visible: true
                us_national_park:
                    # yosemite national park, death valley national park, grand canyon national park
                    filter: { operator: [ "United States National Park Service", "US National Park Service", "U.S. National Park Service" ] }
                    draw:
                        polygons:
                            # color: [0.214,0.690,0.611]
                            color: [0.340,0.703,1.000]
                            visible: true
        tier2:
            filter:
                any:
                    # limit show smaller landuse areas to higher zooms
                    - { $zoom: { min: 4 },  area: { min: 1000000000 } }
                    - { $zoom: { min: 5 },  area: { min: 1000000000 } }
                    - { $zoom: { min: 6 },  area: { min: 150000000 } }
                    - { $zoom: { min: 7 },  area: { min: 100000000 } }
                    - { $zoom: { min: 8 },  area: { min: 10000000 } }
                    - { $zoom: { min: 9 },  area: { min: 5000000 } }
                    - { $zoom: { min: 10 }, area: { min: 1000000 } }
                    - { $zoom: { min: 11 }, area: { min: 500000 } }
                    - { $zoom: { min: 12 }, area: { min: 250000 } }
                    - { $zoom: { min: 13 }, area: { min: 100000 } }
                    - { $zoom: { min: 14 }, area: { min: 50000 } }
                    - { $zoom: { min: 15 }, area: { min: 20000 } }
                    - { $zoom: { min: 15 }, area: { min: 2000 } }
                    - { $zoom: { min: 16 } }
            conservation:
                filter:
                    kind: [conservation, protected_area, nature_reserve]
                    $zoom: { min: 4 }
                draw:
                    polygons:
                        style: landuse
                        color: [0.090,0.409,1.000]
                        visible: true

                # wilderness_areas:
                #     filter: function() { return feature.name && feature.name.indexOf("Wilderness") > -1 }
                #     draw:
                #         polygons:
                #             style: landuse-tier2-conservation
                #             order: 25
                #             color: [0.216,0.392,0.720]
                #             visible: true
                # national_forest_level_6:
                #     filter: { protect_class: ["6",6] }
                #     draw:
                #         polygons:
                #             style: landuse-tier2-conservation
                #             color: red
                #             visible: true
            farm:
                filter:
                    kind: [farm, farmland]
                    $zoom: { min: 8 }
                draw:
                    polygons:
                        style: landuse
                        color: [0.024,0.189,0.238]
                        visible: true
            forest:
                filter: { kind: [forest,wood], $zoom: { min: 6 } }
                national-forest:
                    filter:
                        operator: [ "United States Forest Service", "US Forest Service", "U.S. Forest Service", "USDA Forest Service" ]
                    draw:
                        polygons:
                            style: landuse
                            color: [0.000,0.812,0.408]
                            visible: true

                landuse-forest:
                    filter:
                        not: { operator: [ "United States Forest Service", "US Forest Service", "U.S. Forest Service", "USDA Forest Service" ] }
                        $zoom: { min: 6 }
                    draw:
                        polygons:
                            style: landuse
                            # color: [0.617,0.800,0.950]
                            color: [0.238,0.529,0.820]
                            visible: true

            nature_reserve:
                filter: { kind: nature_reserve, $zoom: { min: 7 } }
                wilderness-areas:
                    filter: function() { return feature.name && feature.name.indexOf("Wilderness") > -1 }
                    draw:
                        polygons:
                            color: [0.151,0.240,0.560]

            parks_and_national_forests_not_national_park:
                filter:
                    kind: [park, national_park, "park or protected land", battlefield]
                    not: { operator: [ "United States National Park Service", "US National Park Service" ] }
                    $zoom: { min: 4 }

                # default for national forests and more?
                draw:
                    polygons:
                        style: landuse
                        # color: [0.243,0.769,0.623]
                        # color: [0.243,0.769,0.949]
                        # color: [0.200,1.000,1.000]
                        color: [0.250,0.820,1.000]
                        visible: true
        tier3:
            filter:
                any:
                    # limit show smaller landuse areas to higher zooms
                    - { $zoom: { min: 8 },  area: { min: 10000000 } }
                    - { $zoom: { min: 9 },  area: { min: 5000000 } }
                    - { $zoom: { min: 10 }, area: { min: 1000000 } }
                    - { $zoom: { min: 11 }, area: { min: 500000 } }
                    - { $zoom: { min: 12 }, area: { min: 500000 } }
                    - { $zoom: { min: 13 }, area: { min: 100000 } }
                    - { $zoom: { min: 14 }, area: { min: 50000 } }
                    - { $zoom: { min: 15 }, area: { min: 20000 } }
                    - { $zoom: { min: 15 }, area: { min: 2000 } }
                    - { $zoom: { min: 16 } }
            university:
                filter:
                    kind: [university, college]
                draw:
                    polygons:
                        style: landuse-tier3-university
                        color: [0.212,0.302,0.427]
                        visible: true
        tier4:
            filter:
                any:
                    # limit show smaller landuse areas to higher zooms
                    - { $zoom: { min: 10 }, area: { min: 1000000 } }
                    - { $zoom: { min: 11 }, area: { min: 500000 } }
                    - { $zoom: { min: 12 }, area: { min: 500000 } }
                    - { $zoom: { min: 13 }, area: { min: 100000 } }
                    - { $zoom: { min: 14 }, area: { min: 50000 } }
                    - { $zoom: { min: 15 }, area: { min: 20000 } }
                    - { $zoom: { min: 15 }, area: { min: 2000 } }
                    - { $zoom: { min: 16 } }
            golf_course:
                filter:
                    kind: golf_course
                draw:
                    polygons:
                        style: landuse-tier4-golf-course
                        # color: [0.599,0.350,1.000]
                        color: [0.407,0.459,0.690]
                        visible: true
            # industrial:
            #     filter:
            #         kind: industrial
            #     draw:
            #         polygons:
            #             style: landuse-tier4-industrial
            #             # color: [0.186,0.214,0.600]
            #             color: [0.191,0.316,0.490]
            #             # color: [0.240,0.264,0.600]
            #             visible: true

            hospital:
                filter:
                    kind: hospital
                draw:
                    polygons:
                        style: landuse-tier4-hospital
                        color: [0.212,0.302,0.427]
                        visible: true
            power:
                filter:
                    kind: [plant, generator, substation]
                draw:
                    polygons:
                        style: landuse-tier4-power
                        # color: [0.000,0.580,0.522]
                        color: [0.304,0.107,0.670]
                        # color: [0.212,0.302,0.427]
                        visible: true
            man-made:
                filter: { kind: [pier,wastewater_plant,works,bridge,tower,breakwater,water_works,groyne,dike,cutline] }
                draw: 
                    polygons:
                        style: landuse-tier4-manmade
                        color: [[13,[0.212,0.302,0.427]],[16,[0.204,0.292,0.730]]]
                        visible: true
                pier:
                    filter: { kind: [pier,bridge,breakwater,groyne,dike,cutline] }
                    draw:
                        polygons:
                            color: [0.004,0.165,0.929]
                            visible: true
        tier6:
            filter:
                any:
                    # limit show smaller landuse areas to higher zooms
                    - { $zoom: { min: 12 }, area: { min: 500000 } }
                    - { $zoom: { min: 13 }, area: { min: 100000 } }
                    - { $zoom: { min: 14 }, area: { min: 50000 } }
                    - { $zoom: { min: 15 }, area: { min: 20000 } }
                    - { $zoom: { min: 15 }, area: { min: 2000 } }
                    - { $zoom: { min: 16 } }
            parking:
                filter:
                    kind: parking
                draw:
                    polygons:
                        style: landuse-tier6-parking
                        # color: [0.431,0.098,0.439]
                        color: [0.314,0.322,0.424]
                        visible: true
            pedestrian:
                filter:
                    kind: [pedestrian,common]
                draw:
                    polygons:
                        style: landuse-tier6-pedestrian
                        color: [0.160,0.229,0.420]
                        visible: true

    landuse-not-filtered:
        data: { source: mapzen, layer: landuse }
        filter:
            kind:
                - runway
        runway:
            filter:
                kind: runway
            draw:
                polygons:
                    visible: true
                    order: global.order
                    # color: [1.000,0.564,0.312]
                    color: [[9,[0.215,1.000,1.000]],[14,[0.000,0.259,0.694]],[16,[0.078,0.129,0.259]]]

styles:
    landuse:
        base: polygons
        mix: [functions-zoom, elevation-stripes]
        shaders:
            defines:
                ZOOM_START: 0.
                ZOOM_END: 13.
                STRIPES_ALPHA: .5
                STRIPES_SCALE: 70.
                STRIPES_DIR: vec3(-0.600,-0.420,0.560)
                STRIPES_PCT: 1.8
                STRIPES_WIDTH: mix( (1.-zoom()),
                                    dot((sampleRaster(int(NORMAL_TEXTURE_INDEX)).rgb-.5)*2.,
                                        STRIPES_DIR),
                                    zoom())*STRIPES_PCT
    landuse-tier3-university:
        base: polygons
        mix: [polygons-dots]
        shaders:
            defines:
                DOTS_COLOR: vec3(0.224,0.192,0.702)
                DOTS_SCALE: 10.
                DOTS_SIZE: 0.41
                DOTS_STROKE: 0.15
                DOTS_TYPE: stroke
                DOTS_TILE_STYLE: tile
    landuse-tier6-pedestrian:
        base: polygons
        mix: [functions-zoom, polygons-diagonal-grid]
        shaders:
            defines:
                ZOOM_START: 11.
                ZOOM_END: 16.
                ZOOM_IN: .0
                ZOOM_OUT: 1.

                GRID_SCALE: 15.
                GRID_WIDTH: zoom()*.7
                GRID_BACKGROUND_COLOR: vec3(0.275,0.267,0.529)
    landuse-tier4-power:
        mix: [polygons-dots]
        shaders:
            defines:
                # DOTS_COLOR: vec3(1.000,0.467,0.000)
                # DOTS_GLOW_COLOR: vec3(1.000,0.467,0.000)
                DOTS_COLOR: vec3(0.227,0.169,0.769)
                DOTS_GLOW_COLOR: vec3(0.227,0.169,0.769)
                DOTS_GLOW_SIZE: 2.
                DOTS_GLOW_AMOUNT: 0.25
                DOTS_SCALE: 16.
                DOTS_SIZE: 0.21
                DOTS_BACKGROUND_COLOR: color.rgb
                DOTS_TYPE: fill
                DOTS_TILE_STYLE: brick
            blocks:
                color: |
                    float sdf = circleDF(vec2(0.5)-DOTS_TILE_STYLE(getTileCoords()*DOTS_SCALE,2.));
                    
                    color.rgb = mix(DOTS_BACKGROUND_COLOR, 
                                    DOTS_COLOR, 
                                    DOTS_TYPE( DOTS_SIZE, sdf));
                    color.rgb += (DOTS_GLOW_COLOR*(1.-sdf*2.))*DOTS_GLOW_AMOUNT;
    landuse-tier4-hospital:
        mix: [polygons-dots]
        raster: custom
        shaders:
            defines:
                NORMAL_TEXTURE_INDEX: 0
                DOTS_DIR: vec3(-0.600,-0.420,0.600)

                DOTS_COLOR: vec3(0.392,0.196,0.384)
                DOTS_SCALE: 30.
                DOTS_SIZE: shade*2.
            blocks:
                normal: |
                    float shade = dot((sampleRaster(int(NORMAL_TEXTURE_INDEX)).rgb-.5)*2., DOTS_DIR);
                    shade = shade*shade*shade;
    landuse-tier6-parking:
        base: polygons
        mix: [functions-zoom, polygons-diagonal-grid]
        shaders:
            defines:
                ZOOM_START: 12.
                ZOOM_END: 18.
                ZOOM_IN: .0
                ZOOM_OUT: 1.

                GRID_SCALE: 20.
                GRID_WIDTH: zoom()*.5
                GRID_BACKGROUND_COLOR: vec3(0.254,0.262,0.423)
    landuse-tier4-manmade:
        base: polygons
        mix: [functions-zoom, polygons-diagonal-grid]
        shaders:
            defines:
                ZOOM_START: 14.
                ZOOM_END: 18.
                ZOOM_IN: .0
                ZOOM_OUT: 1.

                GRID_SCALE: 20.
                GRID_WIDTH: zoom()*.5
                GRID_BACKGROUND_COLOR: vec3(0.212,0.302,0.431)

    landuse-tier4-industrial:
        base: polygons
        mix: [functions-zoom, polygons-diagonal-grid]
        shaders:
            defines:
                ZOOM_START: 14.
                ZOOM_END: 18.
                ZOOM_IN: .0
                ZOOM_OUT: 1.

                GRID_SCALE: 20.
                GRID_WIDTH: zoom()*.5
                GRID_BACKGROUND_COLOR: vec3(0.212,0.302,0.431)

    landuse-tier4-golf-course:
        mix: [elevation-dash]
        shaders:
            defines:
                DASH_COLOR: vec3(0.208,0.290,0.416)
                DASH_BACKGROUND_COLOR: vec3(0.149,0.353,0.714)
                DASH_SCALE: 10.
                DASH_SIZE: 0.9
                DASH_TYPE: fill
                DASH_TILE_STYLE: tile
                DASH_DIR: vec3(-0.600,-0.420,0.560)
                NORMAL_TEXTURE_INDEX: 0
                DASH_MIN_SIZE: .8
                DASH_MAX_SIZE: 1.
                DASH_SIZE: shade
