layers:
    earth:
        data: { source: mapzen }
        draw:
            polygons:
                order: global.order
                color: [0.534, 0.736, 1.000]
        early:
            filter: { $zoom: { max: 6 } }
            draw:
                polygons:
                    style: earth-early
        later:
            filter: { $zoom: { min: 5 } }
            draw:
                polygons:
                    style: polygons
                    color: [[5,[0.267,0.365,0.502]],[8,[0.213,0.302,0.433]]]

styles:
    earth-early:
        base: polygons
        mix: [thin_stripes]
        shaders:
            defines:
                THIN_STRIPES_IN: 3.
                THIN_STRIPES_OUT: 4.
                THIN_STRIPES_MAX_ZOOM: 6.
                THIN_STRIPES_PCT: 1.9
                THIN_STRIPES_MIN: .9
                THIN_STRIPES_MAX: -.2
                THIN_STRIPES_SCALE: 2.5

