layers:
    earth:
        data: { source: mapzen }
        draw:
            polygons:
                order: global.order
                color: [0.267,0.365,0.502]
        early:
            filter: { $zoom: { max: 7 } }
            draw:
                polygons:
                    style: earth-early
        later:
            filter: { $zoom: { min: 7 } }
            draw:
                polygons:
                    style: polygons
                    color: [[7,[0.242,0.332,0.456]],[8,[0.213,0.302,0.433]]]

styles:
    earth-early:
        base: polygons
        mix: [functions-zoom, polygons-diagonal-stripes]
        shaders:
            defines:
                ZOOM_START: 3.
                ZOOM_END: 6.5
                ZOOM_MAX: 6.
                ZOOM_IN: .9
                ZOOM_OUT: -.2

                STRIPES_ALPHA: 1.
                STRIPES_SCALE: 25.
                STRIPES_WIDTH: zoom()
