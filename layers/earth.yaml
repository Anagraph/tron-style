layers:
    earth:
        data: { source: mapzen }
        draw:
            polygons:
                order: global.order
                color: [0.534, 0.736, 1.000]
        early:
            filter: { $zoom: { max: 6 } }
            draw:
                polygons:
                    style: earth-early
        later:
            filter: { $zoom: { min: 5 } }
            draw:
                polygons:
                    style: polygons
                    color: [[5,[0.267,0.365,0.502]],[8,[0.213,0.302,0.433]]]

styles:
    earth-early:
        base: polygons
        mix: [functions-zoom, polygons-diagonal-stripes]
        shaders:
            defines:
                ZOOM_START: 3.
                ZOOM_END: 4.
                ZOOM_MAX: 6.
                ZOOM: linear
                ZOOM_IN: .9
                ZOOM_OUT: -.2
                
                STRIPES_ALPHA: .5
                STRIPES_SCALE: 1.5
                STRIPES_WIDTH: zoom()
