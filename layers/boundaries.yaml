layers:
    boundaries:
        data: { source: mapzen }
        draw:
            lines:
                order: global.order
                color: black

        boundaries-country:
            filter:
                any:
                    - type: country
                    - kind: nation
                    - admin_level: 2
            draw:
                lines:
                    width: [[1, 0px], [3, 0px], [4, 1.5px], [9, 2.5px], [14, 3.5px], [16, 4.5px], [17, 14m]]
            boundaries-country-water:
                filter: { maritime_boundary: yes }
                draw:
                    lines:
                        visible: false

        boundaries-region:
            filter:
                any:
                    - type: state
                    # territorial here is probably a hack
                    - kind: [state, department, region, provincial, territorial]
                    - admin_level: 4
                not:
                    # deal with bogus Hungary data
                    - scalerank: 0
            draw:
                lines:
                    color: black
                    width: [[0, 0px], [5, 0px], [6, 0.5px], [8, 1px], [14, 1.5px], [16, 3.0px], [17, 10m]]
            boundaries-region-water:
                filter: { maritime_boundary: yes }
                draw:
                    lines:
                        visible: false
            boundaries-region-early:
                filter: { scalerank: [0,3,4,5,6,7,8,9,10], $zoom: { max: 8 } }
                draw:
                    lines:
                        visible: false
