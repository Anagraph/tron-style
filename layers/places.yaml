layers:
    places:
        data: { source: mapzen, layer: places }
        filter: { not: { kind: [ocean,sea] } }
        draw:
            text:
                visible: false
                font:
                    family: Ubuntu
                    fill: white
        country:
            filter: { name: true, population: true, kind: [country], $zoom: { min: 3 } }
            draw:
                text:
                    visible: true
                    style: text-filter-tv
                    font:
                        family: Audiowide
                        size: 18px
                        fill: white

styles:
    text-filter-tv:
        base: text
        mix: filter-tv
